<html>
  <head>
    <title>Frog Hunt</title>
    <link href="trial.css" rel="stylesheet">
    <script src="logger.js"></script>
    <script src="mfb.js"></script>
    <script src="trial.js"></script>
    <script src="user.js"></script>
    <script src="setup.js"></script>
    <script src="papaparse.min.js"></script>
    <script language="javascript">

window.onload = choosePic;

var myPix = new Array("images2/Dversicolor_001_treatment.jpg","images2/Dversicolor_009_treatment.jpg","images2/Lpalustris_006_treatment.jpg","images2/Lpalustris_010_treatment.jpg","images2/Lclamitans_002_treatment.jpg","images2/Lclamitans_011_treatment.jpg");

function choosePic() {
     var randomNum = Math.floor(Math.random() * myPix.length);
     document.getElementById("treatmentPicture").src = myPix[randomNum];
  
            // is this for debugging only (i.e. not real data)?
          const debug = IsDebugging();
          // Is this the user's first attempt?
          const noob = GetUrlParam("noob") == "T";

      // Get the data logger
          var logger = ChooseLogger(debug);
  
      //Set session Id cookie
          setCookie("sessionId", this.logger.sessionId);
       
      // Which treatment is this?
      const treatment = document.getElementById("treatmentPicture").src = myPix[randomNum];
      
      // Log the session
      logger.logUserSession(noob, window.screen.width, window.screen.height, window.devicePixelRatio, treatment, navigator.userAgent);
  
  };
   </script>  
    
    
  </head>
  <body id="treatment">
    <h1>This was your first prey!</h1>
    
    <p> <span class="important">Remember  it.</span> When you are ready, click on the Begin button. Happy hunting!

    <p>
      <a href="trial.html" class="play button">Begin</a>

    <img class="model" src="images2/blank.jpg" width="500" height="395" id="treatmentPicture">
